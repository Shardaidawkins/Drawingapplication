  <body>
	  <!-- The wrapper holds the canvas -->
  	  <div class="wrapper">
      
      <div class="box header">The Drawing App 
        
        

        
          
      </div>
		<!-- Sidebar -->
      <div class="box sidebar">
		
        
         <!-- This holds the colour picker's display and scrolls --> 
          <div class="picker"></div>
		  
		  <h1>Create your own colour using the sliders!</h1>
		  
          
          		<h2>Red</h2>
		  		<input type="range" min="0" max="255" step="1" id="red">
		  		
		  		<h3>Green</h3>
		  		 <input type="range" min="0" max="255" step="1" id="green">
		  		
		  		<h4>Blue</h4>
		  		<input type="range" min="0" max="255" step="1" id="blue">
		  		
		  
		  		<div id= display></div>
		  
		  <!-- This holds the background colour selector --> 
        <h1>Background Color</h1>
        <button id="bgcolourwhiteButton">White</button>
        <button id="bgcolourblackButton">Black</button>
        <button id="bgcolourredButton">Red</button>
        <button id="bgcolourblueButton">Blue</button>
        <button id="bgcolourgreenButton">Green</button>
        <button id="bgcolourorangeButton">Orange</button>
          
		  <!-- This holds the thickness button selector --> 
          <h1>Thickness</h1>
		  <button id="weightThin">Thin</button>
		  <button id="weightNormal">Normal</button>
		  <button id="weightMedium">Medium</button>
		  <button id="weightThick">Thick</button>
          
		  <!-- This button clears the canvas --> 
          <h1>Clear Canvas</h1>
          <button id="clearButton">Clear</button>
          
		  <!-- This button saves the image --> 
          <h1>Save Image</h1>
          <button id="saveImageButton">Save Image</button>
         
		  <!-- This is the title for the extra tools --> 
          <h1>Extra Tools</h1>
          <br>
